<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment/head :: head"></head>
<body class="vertical  light  ">
<div class="wrapper">
    <div th:include="fragment/navbar :: navbar"></div>
    <div th:include="fragment/sidebar :: sidebar"></div>
    <main role="main" class="main-content">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12">
                    <h2 class="mb-2 page-title">Quản lý phiếu giảm giá</h2>
                    <p class="card-text"></p>
                    <div class="row my-4">
                        <!-- Small table -->
                        <div class="col-md-12">
                            <div class="card shadow">
                                <div class="card-body">
                                    <!-- table -->
                                    <table class="table datatables" id="dataTable-1">
                                        <thead>
                                        <tr >
                                            <th></th>
                                            <th>STT</th>
                                            <th>Mã</th>
                                            <th>Tên</th>
                                            <th>Số lượng</th>
                                            <th>Mức giảm</th>
                                            <th>Hình thức giảm</th>
                                            <th>Điều kiện sử dụng</th>
                                            <th>Ngày bắt đầu</th>
                                            <th>Ngày kết thúc</th>
                                            <th>Trạng thái</th>
                                            <th>Hoạt động</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="pgg,i:${listPGG}">
                                            <td>
                                                <div class="custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input" id="2132">
                                                    <label class="custom-control-label" for="2132"></label>
                                                </div>
                                            </td>
                                            <td th:text="${i.count}"></td>
                                            <td th:text="${pgg.maPhieuGiamGia}"></td>
                                            <td th:text="${pgg.tenPhieuGiamGia}"></td>
                                            <td th:text="${pgg.soLuong}"></td>
                                            <td th:text="${pgg.mucGiam}"></td>
                                            <td th:text="${pgg.hinhThucGiamGia == 0? 'Giảm theo số tiền':'Giảm theo %'}"></td>
                                            <td th:text="${pgg.dieuKienSuDung}"></td>
                                            <td th:text="${pgg.ngayBatDau}"></td>
                                            <td th:text="${pgg.ngayKetThuc}"></td>
                                            <td th:text="${pgg.trangThai== 0? 'Hoạt động':'Kết thúc'}"></td>
                                            <td><button class="btn btn-sm dropdown-toggle more-horizontal" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                <span class="text-muted sr-only">Action</span>
                                            </button>
                                                <div class="dropdown-menu dropdown-menu-right">
                                                    <a class="dropdown-item" href="#">Edit</a>
                                                    <a class="dropdown-item" href="#">Remove</a>
                                                    <a class="dropdown-item" href="#">Assign</a>
                                                </div>
                                            </td>
                                        </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div> <!-- simple table -->
                    </div> <!-- end section -->
                </div> <!-- .col-12 -->
            </div> <!-- .row -->

        </div> <!-- .container-fluid -->
        <div th:include="fragment/modal :: modal"></div>
    </main>
</div>
</body>
<div th:include="fragment/script :: script"></div>
</html>
