<body class="vertical  light  ">
<div class="wrapper">
    <div th:include="fragment/navbar :: navbar"></div>
    <div th:include="fragment/sidebar :: sidebar"></div>
    <main role="main" class="main-content">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12">
                    <h2 class="mb-2 page-title">Quản lý loại sân bóng</h2>
                    <div class="container mt-5">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card shadow mb-4">
                                    <div class="card-body">
                                        <ul class="nav nav-tabs" id="loaiSanTab" role="tablist">
                                            <li class="nav-item" th:each="loaiSan, iterStat : ${listLS}">
                                                <a class="nav-link"
                                                   id="tab-[[${loaiSan.id}]]"
                                                   data-toggle="tab"
                                                   th:href="'#loaiSan-' + ${loaiSan.id}"
                                                   role="tab"
                                                   aria-controls="loaiSan-[[${loaiSan.id}]]"
                                                   th:classappend="${iterStat.index == 0} ? 'active' : ''"
                                                   aria-selected="[[${iterStat.index == 0}]]"
                                                   th:text="${loaiSan.tenLoaiSan}">
                                                    Tên Loại Sân
                                                </a>
                                            </li>
                                        </ul>

                                        <!-- Nội dung từng tab sẽ được thêm vào đây -->
                                        <div class="tab-content" id="myTabContent">

                                            <!--                                            Tab 1-->
                                            <div class="tab-pane fade show"
                                                 role="tabpanel"
                                                 th:each="loaiSan : ${listLS}"
                                                 th:id="'loaiSan-' + ${loaiSan.id}"
                                                 th:aria-labelledby="'tab-' + ${loaiSan.id}">
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <table class="table table-striped table-hover table-borderless">
                                                            <thead>
                                                            <tr>
                                                                <th>#</th>
                                                                <th>Tên sân</th>
                                                                <th>Hành động</th>
                                                            </tr>
                                                            </thead>
                                                            <tbody id="sanBongTable-${loaiSan.id}">
                                                            <tr th:each="sanBong, stat : ${listSB}"
                                                                th:if="${loaiSan.id == sanBong.idLoaiSan}">
                                                                <td th:text="${stat.count}"></td>
                                                                <td th:text="${sanBong.tenSanBong}"></td>
                                                                <td>
                                                                    <button class="btn btn-warning"><span class="fe fe-edit-3"></span></button>
                                                                    <button class="btn btn-danger"><span class="fe fe-trash-2"></span></button>
                                                                </td>
                                                            </tr>
                                                            </tbody>
                                                        </table>

                                                    </div>

                                                    <!--                                                    Dong chon ngay-->

                                                    <div class="col-md-8 mt-4">
                                                        <style>
                                                            .checkbox-label {
                                                                display: inline-block;
                                                                margin-right: 10px;
                                                                white-space: nowrap; /* Ngăn không cho các phần tử xuống dòng */
                                                            }

                                                            .text-right {
                                                                text-align: right;
                                                            }
                                                        </style>

                                                        <div class="col-md-12 ">
                                                            <div class="card shadow">
                                                                <div class="card-body">
                                                                    <form id="priceFrameForm">
                                                                        <h8 class="card-title">Chọn ngày:</h8>
                                                                        <div class="checkbox-label">
                                                                            <input type="checkbox" id="mondayCheckbox"
                                                                                   name="monday">
                                                                            <label for="mondayCheckbox">Thứ 2</label>
                                                                        </div>
                                                                        <div class="checkbox-label">
                                                                            <input type="checkbox" id="tuesdayCheckbox"
                                                                                   name="tuesday">
                                                                            <label for="tuesdayCheckbox">Thứ 3</label>
                                                                        </div>
                                                                        <div class="checkbox-label">
                                                                            <input type="checkbox" id="wednesdayCheckbox"
                                                                                   name="wednesday">
                                                                            <label for="wednesdayCheckbox">Thứ 4</label>
                                                                        </div>
                                                                        <div class="checkbox-label">
                                                                            <input type="checkbox" id="thursdayCheckbox"
                                                                                   name="thursday">
                                                                            <label for="thursdayCheckbox">Thứ 5</label>
                                                                        </div>
                                                                        <div class="checkbox-label">
                                                                            <input type="checkbox" id="fridayCheckbox"
                                                                                   name="friday">
                                                                            <label for="fridayCheckbox">Thứ 6</label>
                                                                        </div>
                                                                        <div class="checkbox-label">
                                                                            <input type="checkbox" id="saturdayCheckbox"
                                                                                   name="saturday">
                                                                            <label for="saturdayCheckbox">Thứ 7</label>
                                                                        </div>
                                                                        <div class="checkbox-label">
                                                                            <input type="checkbox" id="sundayCheckbox"
                                                                                   name="sunday">
                                                                            <label for="sundayCheckbox">Chủ nhật</label>
                                                                        </div>
                                                                        <div class="checkbox-label">
                                                                            <button type="submit"
                                                                                    class="btn btn-primary btn-sm">
                                                                                Thêm
                                                                            </button>
                                                                        </div>
                                                                    </form>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <!--                                                    Table ca -->


                                                        <div class="col-md-12 mt-5 mb-5">
                                                            <div class="card shadow">
                                                                <div class="card-header">
                                                                    <strong class="card-title">Thứ chọn sẽ thêm vào
                                                                        day</strong>
                                                                </div>
                                                                <div class="card-body my-n2">
                                                                    <table class="table table-striped table-hover table-borderless">
                                                                        <thead>
                                                                        <tr>
                                                                            <th>#</th>
                                                                            <th>Tên sân bóng</th>
                                                                            <th>Hành động</th>
                                                                        </tr>
                                                                        </thead>
                                                                        <tbody>
                                                                        <tr>
                                                                            <td></td>
                                                                            <td></td>
                                                                            <td>
                                                                                <button class="btn btn-warning"><span
                                                                                        class="fe fe-edit-3"></span>
                                                                                </button>
                                                                                <button class="btn btn-danger"><span
                                                                                        class="fe fe-trash-2"></span>
                                                                                </button>
                                                                            </td>
                                                                        </tr>
                                                                        <!-- ... Thêm các dữ liệu khác ... -->
                                                                        </tbody>
                                                                    </table>
                                                                </div>
                                                            </div>
                                                        </div>

                                                    </div>




                                                </div>
                                            </div><!--   Tab content 1-->

                                        </div> <!--   Tab content-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- .container-fluid -->
        <div th:include="fragment/modal :: modal"></div>
    </main>
</div>


<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function () {
        $('.nav-tabs a').on('shown.bs.tab', function (event) {
            var loaiSanId = $(event.target).attr('id').split('-')[1];
            $.ajax({
                url: '/san-bong/by-loai-san/' + loaiSanId,
                type: 'GET',
                success: function (data) {
                    var sanBongTable = $('#sanBongTable-' + loaiSanId);
                    sanBongTable.empty();
                    data.forEach(function (sanBong) {
                        var row = '<tr><td>' + sanBong.tenSanBong + '</td></tr>';
                        sanBongTable.append(row);
                    });
                }
            });
        });
    });
</script>
