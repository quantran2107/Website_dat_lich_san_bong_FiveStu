<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment/head :: head"></head>
<body class="vertical  light  ">
<div class="wrapper">
    <div th:include="fragment/navbar :: navbar"></div>
    <div th:include="fragment/sidebar :: sidebar"></div>
    <main role="main" class="main-content">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12">
                    <h2 class="mb-2 page-title">Quản lý sân</h2>
                    <p class="card-text"></p>
                    <div class="row my-4">
                        <!-- Small table -->
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-6">
                                    <p>Loại sân</p>
                                    <div class="mt-3">
                                        <form th:action="@{/loaiSan/add}" th:object="${loaiSan}" th:method="post">
                                            <div class="mt-3">
                                                <label>Tên Loại Sân</label>
                                                <input type="text" class="form-control" th:field="*{tenLoaiSan}">
                                            </div>
                                            <div class="mt-3">
                                                <label>Trạng Thái</label>
                                                <input type="text" class="form-control" th:field="*{trangThai}">
                                            </div>
                                            <button type="submit" class="btn btn-success">Add</button>
                                        </form>
                                    </div>
                                    <div class="mt-3">
                                        <table class="table">
                                            <thead>
                                            <th>Ten loai san</th>
                                            <th>Trang Thai</th>
                                            </thead>
                                            <tbody>
                                            <tr th:each="a :${listLS}">
                                                <td th:text="${a.tenLoaiSan}"></td>
                                                <td th:text="${a.trangThai}"></td>
                                            </tr>
                                            </tbody>
                                            </table>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="card shadow">
                                        <div class="card-body">
                                            <div class="toolbar row mb-3">
                                                <div class="col">
                                                    <form class="form-inline">
                                                        <div class="form-row">
                                                            <div class="form-group col-auto mr-auto">
                                                                <label class="my-1 mr-2 sr-only"
                                                                       for="inlineFormCustomSelectPref1">Show</label>
                                                                <select class="custom-select mr-sm-2"
                                                                        id="inlineFormCustomSelectPref1">
                                                                    <option value="">...</option>
                                                                    <option value="1">12</option>
                                                                    <option value="2" selected>32</option>
                                                                    <option value="3">64</option>
                                                                    <option value="3">128</option>
                                                                </select>
                                                            </div>
                                                            <div class="form-group col-auto">
                                                                <label for="search" class="sr-only">Search</label>
                                                                <input type="text" class="form-control" id="search" value=""
                                                                       placeholder="Search">
                                                            </div>
                                                            <div class="form-group col-auto ml-3">
                                                                <label class="my-1 mr-2 sr-only"
                                                                       for="inlineFormCustomSelectPref">Status</label>
                                                                <select class="custom-select my-1 mr-sm-2"
                                                                        id="inlineFormCustomSelectPref">
                                                                    <option selected>Trạng thái</option>
                                                                    <option value="1">Hoạt động</option>
                                                                    <option value="2">Kết thúc</option>
                                                                    <!--<option value="3">Pending</option>-->
                                                                    <!--<option value="3">Hold</option>-->
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                                <div class="col ml-auto">
                                                    <div class="dropdown float-right">
                                                        <button class="btn btn-primary float-right ml-3" type="button">Add
                                                            +
                                                        </button>
                                                        <button class="btn btn-secondary dropdown-toggle" type="button"
                                                                id="actionMenuButton" data-toggle="dropdown"
                                                                aria-haspopup="true" aria-expanded="false"> Hành động
                                                        </button>
                                                        <div class="dropdown-menu" aria-labelledby="actionMenuButton">
                                                            <a class="dropdown-item" href="#">Export</a>
                                                            <!--<a class="dropdown-item" href="#">Delete</a>-->
                                                            <!--<a class="dropdown-item" href="#">Something else here</a>-->
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- table -->
                                            <table class="table">
                                                <thead>
                                                <th>Ten loai san</th>
                                                <th>Trang Thai</th>
                                                </thead>
                                                <tbody>
                                                <tr th:each="a :${listLS}">
                                                    <td th:text="${a.tenLoaiSan}"></td>
                                                    <td th:text="${a.trangThai}"></td>
                                                </tr>
                                                <td>
                                                    <button class="btn btn-sm dropdown-toggle more-horizontal" type="button"
                                                            data-toggle="dropdown" aria-haspopup="true"
                                                            aria-expanded="false">
                                                        <span class="text-muted sr-only">Hành động</span>
                                                    </button>
                                                    <div class="dropdown-menu dropdown-menu-right">
                                                        <a class="dropdown-item" href="#">Update</a>
                                                        <a class="dropdown-item" href="#">Remove</a>
                                                    </div>
                                                </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                            <nav aria-label="Table Paging" class="mb-0 text-muted">
                                                <ul class="pagination justify-content-end mb-0">
                                                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                                                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                                                    <li class="page-item active"><a class="page-link" href="#">2</a></li>
                                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                                                </ul>
                                            </nav>
                                        </div>
                                    </div>
                                </div> <!-- simple table -->
                                </div>
                            </div>
                    </div> <!-- end section -->
                </div> <!-- .col-12 -->
            </div> <!-- .row -->

        </div> <!-- .container-fluid -->
        <div th:include="fragment/modal :: modal"></div>
    </main>
</div>
</body>
<div th:include="fragment/script :: script"></div>
</html>
