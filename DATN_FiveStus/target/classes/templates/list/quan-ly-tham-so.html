<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment/head :: head"></head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<body class="vertical light">
<div class="wrapper">
    <div th:include="fragment/navbar :: navbar"></div>
    <div th:include="fragment/sidebar :: sidebar"></div>
    <main role="main" class="main-content">
        <div class="container-fluid">
            <div class="container">
                <div class="card">
                    <h2 class="mb-2 page-title">Quản lý tham số</h2>
                    <h6>Các điều khoản của sân bóng</h6>
                    <div class="card shadow mb-4">
                        <div class="card-body">

                            <div class="toolbar row mb-3">
                                <div class="col ml-auto">
                                    <div class="dropdown float-right">
                                        <button type="button" class="btn btn-primary float-right ml-3"
                                                data-toggle="modal" data-target="#varyModalAdd"
                                                data-whatever="@mdo">Thêm<span class="fe fe-plus"></span>
                                        </button>
                                        <div class="modal fade" id="varyModalAdd" tabindex="-1" role="dialog"
                                             aria-labelledby="varyModalLabel" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="varyModalLabel">Thêm Tham Số</h5>
                                                        <button type="button" class="close" data-dismiss="modal"
                                                                aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <form th:action="@{/thamSo/add}" th:object="${thamSo}" method="post">
                                                            <!-- Loại bỏ trường id vì khi thêm mới, id thường không cần thiết -->

                                                            <div class="form-row">
                                                                <div class="form-group col-md-6">
                                                                    <label for="addMaThamSo">Mã tham số</label>
                                                                    <input type="text" class="form-control" id="addMaThamSo" th:field="*{ma}">
                                                                </div>
                                                            </div>

                                                            <div class="form-row">
                                                                <div class="form-group col-md-6">
                                                                    <label for="addTenThamSo">Tên tham số</label>
                                                                    <input type="text" class="form-control" id="addTenThamSo" th:field="*{ten}">
                                                                </div>
                                                            </div>

                                                            <div class="form-row">
                                                                <div class="form-group col-md-6">
                                                                    <label for="addGiaTriThamSo">Giá trị tham số</label>
                                                                    <input type="text" class="form-control" id="addGiaTriThamSo" th:field="*{giaTri}">
                                                                </div>
                                                            </div>

                                                            <div class="form-row">
                                                                <div class="form-group col-md-6">
                                                                    <label for="addTypeGiaTriThamSo">Type giá trị tham số</label>
                                                                    <input type="text" class="form-control" id="addTypeGiaTriThamSo" th:field="*{typeGiaTri}">
                                                                </div>
                                                            </div>

                                                            <div class="form-row">
                                                                <div class="form-group col-md-6">
                                                                    <label for="addMoTaThamSo">Mô tả tham số</label>
                                                                    <input type="text" class="form-control" id="addMoTaThamSo" th:field="*{moTa}">
                                                                </div>
                                                            </div>

                                                            <div class="modal-footer">
                                                                <button type="button" class="btn mb-2 btn-secondary" data-dismiss="modal">Close</button>
                                                                <button type="submit" class="btn mb-2 btn-primary">Add</button>
                                                            </div>
                                                        </form>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <button class="btn btn-secondary dropdown-toggle" type="button"
                                                id="actionMenuButton" data-toggle="dropdown"
                                                aria-haspopup="true" aria-expanded="false"
                                                th:disabled="${#lists.isEmpty(sanCaDTOList)}"> Hành động
                                        </button>
                                        <div class="dropdown-menu" aria-labelledby="actionMenuButton">
                                            <a class="dropdown-item" href="#">Export</a>
                                            <a class="dropdown-item" href="#">Something else here</a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mt-3">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th class="gray-white-background">
                                            <a th:href="@{/listThamSo(pageNum=${currentPage}, sortField='ma', sortDirection=${sortDirection == 'asc' ? 'desc' : 'asc'})}">STT</a>
                                        </th>
                                        <th class="gray-white-background">
                                            <a th:href="@{/listThamSo(pageNum=${currentPage}, sortField='ma', sortDirection=${sortDirection == 'asc' ? 'desc' : 'asc'})}">Mã</a>
                                        </th>

                                        <th class="gray-white-background">
                                            <a th:href="@{/listThamSo(pageNum=${currentPage}, sortField='ten', sortDirection=${sortDirection == 'asc' ? 'desc' : 'asc'})}">Tên tham số</a>
                                        </th>
                                        <th class="gray-white-background">
                                            <a th:href="@{/listThamSo(pageNum=${currentPage}, sortField='giaTri', sortDirection=${sortDirection == 'asc' ? 'desc' : 'asc'})}">Giá trị</a>
                                        </th>
                                        <th class="gray-white-background">
                                            <a th:href="@{/listThamSo(pageNum=${currentPage}, sortField='moTa', sortDirection=${sortDirection == 'asc' ? 'desc' : 'asc'})}">Mô tả</a>
                                        </th>
                                        <th class="gray-white-background">
                                            <a th:href="@{/listThamSo(pageNum=${currentPage}, sortField='trangThai', sortDirection=${sortDirection == 'asc' ? 'desc' : 'asc'})}">Trạng thái</a>
                                        </th>

                                        <th class="gray-white-background">Hành động</th>
                                    </tr>

                                    </thead>
                                    <tbody>
                                    <tr th:each="thamSo,i: ${thamSoDTOList}">
                                        <td th:text="${i.count}"></td>
                                        <td th:text="${thamSo.ma}"></td>
                                        <td th:text="${thamSo.ten}"></td>
                                        <td th:text="${thamSo.giaTri}"></td>
                                        <td th:text="${thamSo.typeGiaTri}"></td>
                                        <td th:text="${thamSo.moTa}"></td>
<!--                                        <td th:text="${thamSo.trangThai}?'Đang kích hoạt':'Không kích hoạt'"></td>-->

                                        <td>
                                            <div class="custom-control custom-switch">
                                                <input type="checkbox" class="custom-control-input" id="trangThaiSwitch" th:checked="${thamSo.trangThai}" disabled>
                                                <label class="custom-control-label" for="trangThaiSwitch" th:text="${thamSo.trangThai}?'Đang kích hoạt':'Không kích hoạt'"></label>
                                            </div>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-warning edit-btn"
                                                    data-toggle="modal" data-target="#myModalEdit"
                                                    th:attr="data-id=${thamSo.id}"
                                                    th:if="${!#lists.isEmpty(listThamSo)}">
                                                <span class="fe fe-edit-3"></span>
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>


                                <div class="pagination">
                                    <ul class="pagination">
                                        <!-- Nút Previous -->
                                        <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                                            <a class="page-link"
                                               th:href="@{/listThamSo(pageNum=${currentPage - 1}, sortField=${sortField}, sortDirection=${sortDirection})}">&laquo;</a>
                                        </li>

                                        <!-- Danh sách các trang -->
                                        <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                                            th:classappend="${i == currentPage} ? 'active'">
                                            <a class="page-link"
                                               th:href="@{/listThamSo(pageNum=${i}, sortField=${sortField}, sortDirection=${sortDirection})}"
                                               th:text="${i}"></a>
                                        </li>

                                        <!-- Nút Next -->
                                        <li class="page-item"
                                            th:classappend="${currentPage == totalPages} ? 'disabled'">
                                            <a class="page-link"
                                               th:href="@{/listThamSo(pageNum=${currentPage + 1}, sortField=${sortField}, sortDirection=${sortDirection})}">&raquo;</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <div class="mt-3">
                                <!-- Modal Edit -->
                                <div class="modal fade" id="myModalEdit" tabindex="-1" role="dialog" aria-labelledby="myModalEdit"
                                     aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="editModalLabel2">Chỉnh sửa tham số</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <form th:action="@{/thamSo/update}" th:object="${thamSo}" method="post">
                                                    <input type="hidden" th:field="*{id}" id="editId">
                                                    <div class="form-row">
                                                        <div class="form-group col-md-6">
                                                            <label for="editMaThamSo">Mã tham số</label>
                                                            <input type="text" class="form-control" id="editMaThamSo"
                                                                   th:field="*{ma}" readonly>
                                                        </div>
                                                    </div>

                                                    <div class="form-row">
                                                        <div class="form-group col-md-6">
                                                            <label for="editTenThamSo">Tên tham số</label>
                                                            <input type="text" class="form-control" id="editTenThamSo"
                                                                   th:field="*{ten}" readonly>
                                                        </div>
                                                    </div>

                                                    <div class="form-row">
                                                        <div class="form-group col-md-6">
                                                            <label for="editGiaTriThamSo">Giá trị tham số</label>
                                                            <input type="text" class="form-control" id="editGiaTriThamSo"
                                                                   th:field="*{giaTri}">
                                                        </div>
                                                    </div>

                                                    <div class="form-row">
                                                        <div class="form-group col-md-6">
                                                            <label for="editTypeGiaTriThamSo">Type giá trị tham số</label>
                                                            <input type="text" class="form-control" id="editTypeGiaTriThamSo"
                                                                   th:field="*{typeGiaTri}">
                                                        </div>
                                                    </div>

                                                    <div class="form-row">
                                                        <div class="form-group col-md-6">
                                                            <label for="editMoTaThamSo">Mô tả tham số</label>
                                                            <input type="text" class="form-control" id="editMoTaThamSo"
                                                                   th:field="*{moTa}">
                                                        </div>
                                                    </div>

                                                    <div class="form-row">
                                                        <div class="form-group col-md-6">
                                                            <div class="form-check">
                                                                <input class="form-check-input" type="radio" th:field="*{trangThai}" th:value="true" id="flexCheckDefault">
                                                                <label class="form-check-label" for="flexCheckDefault">
                                                                   Đang kích hoạt
                                                                </label>
                                                            </div>
                                                            <div class="form-check">
                                                                <input class="form-check-input" type="radio" th:field="*{trangThai}" th:value="false" id="flexCheckChecked" checked>
                                                                <label class="form-check-label" for="flexCheckChecked">
                                                                    Không kích hoạt
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="modal-footer">
                                                        <button type="button" class="btn mb-2 btn-secondary"
                                                                data-dismiss="modal">Close
                                                        </button>
                                                        <button type="submit" class="btn mb-2 btn-primary">Update</button>
                                                    </div>
                                                </form>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:include="fragment/modal :: modal"></div>
    </main>
</div>

<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<script>


    $(document).ready(function() {
        $('.edit-btn').on('click', function() {
            var id = $(this).data('id');
            $.ajax({
                url: '/thamSo/edit/' + id,
                method: 'GET',
                success: function(data) {
                    $('#editId').val(data.id);
                    $('#editMaThamSo').val(data.ma);
                    $('#editTenThamSo').val(data.ten);
                    $('#editGiaTriThamSo').val(data.giaTri);
                    $('#editTypeGiaTriThamSo').val(data.typeGiaTri);
                    $('#editMoTaThamSo').val(data.moTa);
                    if (data.trangThai) {
                        $('#flexCheckDefault').prop('checked', true);
                    } else {
                        $('#flexCheckChecked').prop('checked', true);
                    }
                }
            });
        });
    });

</script>

</body>


<div th:include="fragment/script :: script"></div>
</html>
