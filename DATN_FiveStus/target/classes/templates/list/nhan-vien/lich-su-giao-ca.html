<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment/head :: head"></head>
<body class="vertical light">
<div class="wrapper">
    <div th:include="fragment/navbar :: navbar"></div>
    <div th:include="fragment/sidebar :: sidebar"></div>
    <main role="main" class="main-content">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12">
                    <h2 class="mb-2 page-title">Lịch sử giao ca</h2>
                    <p class="card-text"></p>
                    <div class="row my-4">
                        <div class="col-md-12">
                            <div class="card shadow">
                                <div class="card-body">
                                    <div class="toolbar row mb-3">
                                        <div class="col">
                                            <form class="form-inline">
                                                <div class="form-row">
                                                    <div class="form-group col-auto mr-auto">
                                                        <label class="my-1 mr-2 sr-only" for="inlineFormCustomSelectPref1">Show</label>
                                                        <select class="custom-select mr-sm-2" id="inlineFormCustomSelectPref1">
                                                            <option value="">...</option>
                                                            <option value="1">12</option>
                                                            <option value="2" selected>32</option>
                                                            <option value="3">64</option>
                                                            <option value="4">128</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group col-auto">
                                                        <label for="search" class="sr-only">Search</label>
                                                        <input type="text" class="form-control" id="search" value="" placeholder="Search">
                                                    </div>
                                                    <div class="form-group col-auto ml-3">
                                                        <label class="my-1 mr-2 sr-only" for="inlineFormCustomSelectPref">Status</label>
                                                        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                                                            <option selected>Trạng thái</option>
                                                            <option value="1">Hoạt động</option>
                                                            <option value="2">Kết thúc</option>
                                                            <option value="3">Hold</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="col ml-auto">
                                            <div class="dropdown float-right">
                                                <button type="button" class="btn btn-primary float-right ml-3" data-toggle="modal" data-target="#addModal" data-whatever="@mdo">Giao ca <span class="fe fe-plus"></span></button>
                                                <button class="btn btn-secondary dropdown-toggle" type="button" id="actionMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Hành động</button>
                                                <div class="dropdown-menu" aria-labelledby="actionMenuButton">
                                                    <a class="dropdown-item" href="#">Xuất file</a>
                                                    <a class="dropdown-item" href="#">Hành động khác</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Table -->
                                    <table class="table datatables" id="dataTable-1">
                                        <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Nhân viên giao ca</th>
                                            <th>Nhân viên nhận ca</th>
                                            <th>Tiền phát sinh</th>
                                            <th>Thời gian bàn giao(kết ca)</th>
                                            <th>Tiền ban đầu</th>
                                            <th>Tổng tiền khác</th>
                                            <th>Tổng tiền mặt</th>
                                            <th>Tổng tiền mặt (ca trước)</th>
                                            <th>Tổng tiền mặt đã rút</th>
                                            <th>Tổng tiền trong ca</th>
                                            <th>Ghi chú (phát sinh)</th>
                                            <th></th>
                                        </tr>
                                        </thead>
                                        <tbody id="khachHangTable">
                                        <tr th:each="gc, i : ${listGC}">
                                            <td th:text="${i.count}"></td>
                                            <td th:text="${gc.nhanVienGiao.tenNhanVien}"></td>
                                            <td th:text="${gc.nhanVienNhan.tenNhanVien}"></td>
                                            <td th:text="${gc.tienPhatSinh}"></td>
                                            <td th:text="${gc.thoiGianKetCa}"></td>
                                            <td th:text="${gc.tienBanDau}"></td>
                                            <td th:text="${gc.tongTienKhac}"></td>
                                            <td th:text="${gc.tongTienMat}"></td>
                                            <td th:text="${gc.tongTienMatCaTruoc}"></td>
                                            <td th:text="${gc.tongTienMatRut}"></td>
                                            <td th:text="${gc.tongTienTrongCa}"></td>
                                            <td th:text="${gc.ghiChuPhatSinh}"></td>



                                        </tr>
                                        </tbody>
                                    </table>



                                    <!-- Add Customer Modal -->
                                    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-lg" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="addModalLabel">Giao ca</h5>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <form action="/giao-ca" method="post">
                                                        <div class="form-row">
                                                            <div class="form-group col-md-6">
                                                                <label for="nhanVienGiao">Nhân viên giao</label>
                                                                <select class="form-control" id="nhanVienGiao" name="nhanVienGiao" >
                                                                    <!--                                                                    <option th:value="${nv.nhanVienNhan.id}" th:text="${nv.nhanVienNhan.tenNhanVien}"> </option>-->
                                                                    <option th:each="nv ,i:${listGC}"
                                                                            th:value="${nv.nhanVienGiao.id}"
                                                                            th:text="${nv.nhanVienGiao.tenNhanVien}"></option>
                                                                </select>
                                                            </div>
                                                            <div class="form-group col-md-6">
                                                                <label for="nhanVienNhan">Nhân viên nhận</label>
                                                                <select class="form-control" id="nhanVienNhan" name="nhanVienNhan" >
<!--                                                                    <option th:value="${nv.nhanVienNhan.id}" th:text="${nv.nhanVienNhan.tenNhanVien}"> </option>-->
                                                                    <option th:each="nv ,i:${listGC}"
                                                                            th:value="${nv.nhanVienNhan.id}"
                                                                            th:text="${nv.nhanVienNhan.tenNhanVien}"></option>
                                                                </select>
                                                            </div>
<!--                                                            <div class="form-group col-md-6">-->
<!--                                                                <label for="hoTen">Họ và tên</label>-->
<!--                                                                <input type="text" class="form-control" id="hoTen" name="hoTen" placeholder="Nhập họ và tên" required>-->
<!--                                                            </div>-->
                                                        </div>
                                                        <div class="form-row">
<!--                                                            <div class="form-group col-md-4">-->
<!--                                                                <label for="email">Thời gian bàn giao(kết ca)</label>-->
<!--                                                                <input type="email" class="form-control" id="email" name="email" placeholder="Nhập địa chỉ email" required>-->
<!--                                                            </div>-->
                                                            <div class="form-group col-md-6">
                                                                <label for="tienBanDau">Tiền ban đầu</label>
                                                                <input type="number" class="form-control" id="tienBanDau" name="tienBanDau" placeholder="Tiền ban đầu" required>
                                                            </div>
                                                            <div class="form-group col-md-6">
                                                                <label for="tienPhatSinh">Tiền phát sinh</label>
                                                                <input type="number" class="form-control" id="tienPhatSinh" name="tienPhatSinh"placeholder="Tiền phát sinh" required>
                                                            </div>
                                                        </div>
                                                        <div class="form-row">
                                                            <div class="form-group col-md-4">
                                                                <label for="tongTienMat">Tổng tiền mặt</label>
                                                                <input type="number" class="form-control" id="tongTienMat" name="tongTienMat" placeholder="Tổng tiền mặt" required>
                                                            </div>
                                                            <div class="form-group col-md-4">
                                                                <label for="tongTienKhac">Tổng tiền khác</label>
                                                                <input type="number" class="form-control" id="tongTienKhac" name="tongTienKhac" placeholder="Tổng tiền khác" required>
                                                            </div>
                                                            <div class="form-group col-md-4">
                                                                <label for="tongTienMatCaTruoc">Tổng tiền mặt (ca trước)</label>
                                                                <input type="number" class="form-control" id="tongTienMatCaTruoc" name="tongTienMatCaTruoc"  required>
                                                            </div>
                                                        </div>

                                                        <div class="form-row">
                                                            <div class="form-group col-md-6">
                                                                <label for="tongTienMatRut">Tổng tiền mặt đã rút</label>
                                                                <input type="number" class="form-control" id="tongTienMatRut" name="tongTienMatRut" placeholder="Tổng tiền mặt rút" required>
                                                            </div>
                                                            <div class="form-group col-md-6">
                                                                <label for="tongTienTrongCa">Tổng tiền trong ca</label>
                                                                <input type="number" class="form-control" id="tongTienTrongCa" name="tongTienTrongCa" placeholder="Tổng tiền trong ca" required>
                                                            </div>

                                                        </div>
                                                        <div class="form-row">
                                                            <div class="form-group col-md-12">
                                                                <label for="ghiChuPhatSinh">Ghi chú (phát sinh)</label>
                                                                <input type="text" class="form-control" id="ghiChuPhatSinh" name="ghiChuPhatSinh" placeholder="Ghi chú" required>
                                                            </div>

                                                        </div>


                                                        <button type="submit" class="btn btn-primary">Xác nhận</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div> <!-- end section -->
                </div> <!-- end row -->
            </div> <!-- end container-fluid -->
        </div> <!-- end main content -->
    </main>
</div>
<div th:include="fragment/script :: script"></div>
</body>
</html>
