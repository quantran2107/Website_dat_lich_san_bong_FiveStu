<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
    #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f8f8f8;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-size: 20px;
        font-weight: bold;
        color: #333;
    }
    /* Dành cho Chrome, Safari và Edge */
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    /* Dành cho Firefox */
    input[type="number"] {
        -moz-appearance: textfield;
    }

    /* Dành cho các trình duyệt hỗ trợ chuẩn appearance */
    input[type="number"] {
        appearance: none;
    }

    body {
        visibility: hidden;
    }
</style>
<div th:fragment="sidebar">
    <div id="preloader">Đang tải...</div>
    <div class="modal fade" id="modaltoggleNC" tabindex="-1" aria-modal="true" role="dialog" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-md modal-dialog-centered" role="document">
            <div class="modal-content p-4">
                <div class="modal-header mx-auto border-0 " style="background-color: #0aba00; color: white; border-radius: 5px;">
                    <h6 class="modal-title fs-3 fw-normal">Mở ca làm việc</h6>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="tienMatDauCa" class="form-label">Tiền mặt đầu ca</label>
                            <input type="number" class="form-control" id="tienMatDauCa" aria-describedby="emailHelp" value="0">
                        </div>
                        <div class="mb-3">
                            <label for="tienChuyenKhoanDauCa" class="form-label">Tiền chuyển khoản đầu ca</label>
                            <input type="number" class="form-control" id="tienChuyenKhoanDauCa" aria-describedby="emailHelp" value="0">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="checkBox">
                            <label class="form-check-label" for="checkBox">Bắt đầu ca đầu ngày</label>
                        </div>
                        <a href="/admin/logout"><button  type="button" class="btn btn-outline-warning"  style="float: right; margin-left: 10px">Thoát</button></a>
                        <button id="btnNhanCa" type="button" class="btn btn-outline-success" style="float: right">Xác nhận</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <aside class="sidebar-left border-right bg-white shadow" data-simplebar id="leftSidebar">
        <a class="btn collapseSidebar toggle-btn d-lg-none text-muted ml-2 mt-3" data-toggle="toggle" href="#">
            <i class="fe fe-x"><span class="sr-only"></span></i>
        </a>
        <nav class="vertnav navbar navbar-light">
            <!-- nav bar -->
            <div class="w-100 d-flex">
                <a class="navbar-brand mx-auto mt-2 flex-fill text-center" th:href="@{/dich-vu}">
                    <img alt="Logo" class="navbar-brand-img brand-sm" style="width: 140px" th:src="@{/img/logo.png}">
                </a>
            </div>

        </nav>
    </aside>
    <script src="/js/sideBar.js"></script>

</div>
