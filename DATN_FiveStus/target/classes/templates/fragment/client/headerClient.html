<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header id="header" class="site-header text-black" th:fragment="headerClient">
  <nav id="header-nav" class="navbar navbar-expand-lg">
    <div class="container-lg">
      <a class="navbar-brand" href="index.html">
        <img th:src="@{/client/images/main-logo.png}" alt="FiveStu" class="logo" style="height: auto;width: 121px;">
      </a>
      <button class="navbar-toggler d-flex d-lg-none order-3 border-0 p-1 ms-2" type="button"
              data-bs-toggle="offcanvas" data-bs-target="#bdNavbar" aria-controls="bdNavbar" aria-expanded="false"
              aria-label="Toggle navigation">
        <svg class="navbar-icon">
          <use xlink:href="#navbar-icon"></use>
        </svg>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="bdNavbar">
        <div class="offcanvas-header px-4 pb-0">
          <a class="navbar-brand ps-3" href="index.html">
            <img th:src="@{/client/images/main-logo.png}" class="logo" alt="logo">
          </a>
          <button type="button" class="btn-close btn-close-black p-5" data-bs-dismiss="offcanvas" aria-label="Close"
                  data-bs-target="#bdNavbar"></button>
        </div>
        <div class="offcanvas-body">
          <ul id="navbar" class="navbar-nav fw-bold justify-content-center align-items-center flex-grow-1">
            <li class="nav-item dropdown">
              <a class="nav-link me-5" th:href="@{/khach-hang/trang-chu}" data-bs-toggle="dropdown" aria-expanded="false">Trang chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link me-5" th:href="@{/khach-hang-noi-quy2}">Nội quy</a>
            </li>
            <li class="nav-item">
              <a class="nav-link me-5" th:href="@{/khach-hang/dat-san}">Đặt sân</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link me-5 dropdown-toggle border-0" th:href="@{#}" data-bs-toggle="dropdown"
                 aria-expanded="false">Danh sách đặt lịch</a>
              <ul class="dropdown-menu fw-bold">
                <li>
                  <a th:href="@{#}" class="dropdown-item">About Us</a>
                </li>
                <li>
                  <a class="dropdown-item" th:href="@{#}">Shop</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <div class="user-items ps-0 ps-md-5">
        <ul class="d-flex justify-content-end list-unstyled align-item-center m-0">
          <li class="pe-3">
            <a href="login" data-bs-toggle="modal" data-bs-target="#modallogin" class="border-0">
              <svg class="user" width="24" height="24">
                <use xlink:href="#user"></use>
              </svg>
            </a>
          </li>
          <li class="pe-3">
            <a href="#" data-bs-toggle="modal" data-bs-target="#modallong" class="border-0">
              <svg class="shopping-cart" width="24" height="24">
                <use xlink:href="#shopping-cart"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
