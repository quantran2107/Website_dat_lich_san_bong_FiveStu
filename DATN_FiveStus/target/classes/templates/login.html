<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            /* Chèn hình nền */
            background-image: url('https://png.pngtree.com/background/20210714/original/pngtree-original-design-business-office-management-system-background-banner-picture-image_1191085.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.8); /* Màu nền trong suốt để nhìn thấy background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .login-title {
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h3 class="login-title">Đăng Nhập</h3>


    <p>Đăng nhâp tài khoản tại đây nhé</p>
    <form action="#" th:action="@{/authenticateTheUser}" method="post">
        <div th:if="${param.error}">
            <span style="color: red">Vui lòng kiểm tra lại tài khoản hoặc mật khẩu</span>
        </div>
        <div class="mt-3">
            <lable>User name</lable>
            <input type="text" name="username"  class="form-control">
        </div>
        <div class="mt-3">
            <lable>Password</lable>
            <input type="password" name="password"  class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
</div>

</body>
</html>
