<!DOCTYPE html>
<html lang="en">

<div th:include="~{fragment/client/headClient :: headClient}"></div>

<body>

<div th:include="~{fragment/client/contentHeaderClient :: contentHeaderClient}"></div>

<div th:include="~{fragment/client/headerClient :: headerClient}"></div>
<section class="discount-coupon py-5 mb-5" style="position: relative;">
    <div class="container" style="position: relative; z-index: 2;">
        <div class="row align-items-center">
            <div class="col-lg-12 text-center text-lg-left mb-4 mb-lg-0">
                <h1 class="text-success font-weight-bold">Chào mừng bạn đến với Sân bóng FiveStu</h1>
                <p class="lead text-dark">Trải nghiệm dịch vụ đặt sân bóng nhanh chóng cùng chúng tôi</p>
            </div>
        </div>
    </div>
    <img th:src="@{/client/images/img1.jpg}" alt="Sân bóng FiveStu" class="img-fluid rounded shadow"
         style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.3; z-index: 1;">
</section>


<section id="featured-products" class="product-store">
    <div class="container-md shadow p-3 mb-5 bg-white rounded border d-flex">
        <div class="sidebar flex-shrink-0 p-3 bg-light border-right" style="width: 280px;">
            <ul class="list-unstyled ps-0">
                <li class="mb-2">
                    <button class="btn btn-toggle align-items-center rounded collapsed w-100 hvr-text-color" style="font-size: 16px" data-bs-toggle="collapse" data-bs-target="#customer-collapse" aria-expanded="false">
                        <i class="bi bi-person-circle me-2"></i> Tài khoản của tôi
                    </button>
                    <div class="collapse w-100" id="customer-collapse">
                        <ul class="btn-toggle-nav list-unstyled ps-3 pb-1 small">
                            <li id="profileCustomer" class="sidebar-item"><a href="#" class="sidebar-link">Hồ sơ</a></li>
                            <li id="changerPass" class="sidebar-item"><a href="#" class="sidebar-link">Đổi mật khẩu</a></li>
                            <li id="customerAddress" class="sidebar-item"><a href="#" class="sidebar-link">Địa chỉ</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
        <div id="contentProfile" class="p-3 bg-white flex-grow-1"></div>
    </div>
</section>
<!-- Modal Thêm/Cập nhật Địa chỉ -->
<div class="modal fade" id="addressModal" tabindex="-1" aria-labelledby="addressModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addressModalLabel">Thêm địa chỉ mới</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addressForm">
                    <!-- Địa chỉ cụ thể -->
                    <div class="mb-3">
                        <label for="specificAddress" class="form-label">Địa chỉ cụ thể</label>
                        <input type="text" class="form-control" id="specificAddress" placeholder="Nhập địa chỉ cụ thể">
                    </div>
                    <!-- Tỉnh/Thành -->
                    <div class="mb-3">
                        <label for="city" class="form-label">Tỉnh/Thành</label>
                        <select class="form-select" id="city">
                            <option selected disabled>Chọn Tỉnh/Thành</option>
                        </select>
                    </div>
                    <!-- Quận/Huyện -->
                    <div class="mb-3">
                        <label for="district" class="form-label">Quận/Huyện</label>
                        <select class="form-select" id="district">
                            <option selected disabled>Chọn Quận/Huyện</option>
                        </select>
                    </div>
                    <!-- Phường/Xã -->
                    <div class="mb-3">
                        <label for="ward" class="form-label">Phường/Xã</label>
                        <select class="form-select" id="ward">
                            <option selected disabled>Chọn Phường/Xã</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="ghiChu" class="form-label">Ghi chú</label>
                        <input type="text" class="form-control" id="ghiChu" placeholder="Nhập ghi chú (Có thể để trống)">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                <button type="button" id="saveAddressButton" class="btn btn-primary">Lưu địa chỉ</button>
            </div>
        </div>
    </div>
</div>
<link rel="stylesheet" href="/client/css/sidebarProfile.css">
<div th:include="~{fragment/client/footerClient :: footerClient}"></div>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- jQuery Easing -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<!-- Các tệp JavaScript khác -->
<!-- Thêm SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script th:src="@{/client/js/jquery-1.11.0.min.js}"></script>
<script th:src="@{/client/js/plugins.js}"></script>
<script th:src="@{/client/js/script.js}"></script>
<script src="/client/js/sidebarProfile.js"></script>
</body>

</html>
