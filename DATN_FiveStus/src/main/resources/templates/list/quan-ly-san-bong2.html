<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment/head :: head"></head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<body class="vertical light">
<div class="wrapper">
    <div th:include="fragment/navbar :: navbar"></div>
    <div th:include="fragment/sidebar :: sidebar"></div>
    <main role="main" class="main-content">
        <div class="container-fluid">

            <div class="container">
                <div class="card shadow">
                    <div class="row">
                        <div class="col-md-4">
                            <h2>Thông Tin</h2>
                            <form th:action="@{/sanBong/add}" th:object="${sanBong}" th:method="POST">
                                <div class="form-group">
                                    <label for="tenSanBong">Tên Sân Bóng:</label>
                                    <input type="text" class="form-control" id="tenSanBong" th:field="*{tenSanBong}">
                                </div>

                                <div class="form-group">
                                    <label>Loại sân</label>
                                    <div class="d-flex align-items-center">
                                        <select th:field="*{idLoaiSan}" id="idLoaiSan" class="form-control mr-2">
                                            <option th:each="a: ${listLS}" th:value="${a.id}" th:text="${a.tenLoaiSan}"></option>
                                        </select>
                                        <i data-toggle="modal" data-target="#myModal" class="bi bi-pencil" style="color: blue;"></i>
                                    </div>
                                </div>

                                <div class="button-container">
                                    <button type="submit" class="btn btn-primary">Lưu</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-8">
                            <h2>Danh Sách Sân</h2>
                            <div class="row my-4">
                                <div class="col-md-12">
                                    <form action="/listSanBong" method="get" class="form-inline">
                                        <label class="mr-2">Filter:</label>
                                        <input type="text" name="keyWords" class="form-control mr-2">
                                        <button type="submit" class="btn btn-primary">Search</button>
                                    </form>
                                </div>
                            </div>
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th class="gray-white-background">
                                        <a th:href="@{/listSanBong(pageNum=${currentPage}, sortField='tenSanBong', sortDirection=${sortDirection == 'asc' ? 'desc' : 'asc'})}">STT</a>
                                    </th>

                                    <th class="gray-white-background">
                                        <a th:href="@{/listSanBong(pageNum=${currentPage}, sortField='tenSanBong', sortDirection=${sortDirection == 'asc' ? 'desc' : 'asc'})}">Tên
                                            Sân Bóng</a>
                                    </th>

<!--                                    <th class="gray-white-background">-->
<!--                                        <a th:href="@{/listSanBong(pageNum=${currentPage}, sortField='giaSanBong', sortDirection=${sortDirection == 'asc' ? 'desc' : 'asc'})}">Giá-->
<!--                                            Sân Bóng</a>-->
<!--                                    </th>-->

                                    <th class="gray-white-background">
                                        <a th:href="@{/listSanBong(pageNum=${currentPage}, sortField='tenLoaiSan', sortDirection=${sortDirection == 'asc' ? 'desc' : 'asc'})}">Loại
                                            sân</a>
                                    </th>
                                    <th class="gray-white-background">
                                        <a th:href="@{/listSanBong(pageNum=${currentPage}, sortField='trangThai', sortDirection=${sortDirection == 'asc' ? 'desc' : 'asc'})}">Trạng
                                            Thái</a>
                                    </th>

                                    <th class="gray-white-background">Hành động</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr th:each="sanBong,a : ${SanBongDTOList}">
                                    <td th:text="${a.count}"></td>
                                    <td th:text="${sanBong.tenSanBong}"></td>
<!--                                    <td th:text="${sanBong.giaSanBong}"></td>-->
                                    <td th:text="${sanBong.tenLoaiSan}"></td>
                                    <td th:text="${sanBong.trangThai}"></td>
                                    <td>
                                        <div class="action-container">
<!--                                            <i data-toggle="modal"  class="bi bi-pencil" style="color: blue;"></i>-->
                                            <button type="button" class="btn btn-success edit-btn" data-toggle="modal" data-target="#myModalEdit" th:attr="data-id=${sanBong.id}">Edit</button>

<!--                                            <button type="button" class="btn btn-warning edit-button">Sửa</button>-->
<!--                                            <button type="button" class="btn btn-danger delete-button">Xóa</button>-->
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                            <div class="pagination">
                                <ul class="pagination">
                                    <!-- Nút Previous -->
                                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                                        <a class="page-link"
                                           th:href="@{/listSanBong(pageNum=${currentPage - 1}, sortField=${sortField}, sortDirection=${sortDirection})}">&laquo;</a>
                                    </li>

                                    <!-- Danh sách các trang -->
                                    <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                                        th:classappend="${i == currentPage} ? 'active'">
                                        <a class="page-link"
                                           th:href="@{/listSanBong(pageNum=${i}, sortField=${sortField}, sortDirection=${sortDirection})}"
                                           th:text="${i}"></a>
                                    </li>

                                    <!-- Nút Next -->
                                    <li class="page-item"
                                        th:classappend="${currentPage == totalPages} ? 'disabled'">
                                        <a class="page-link"
                                           th:href="@{/listSanBong(pageNum=${currentPage + 1}, sortField=${sortField}, sortDirection=${sortDirection})}">&raquo;</a>
                                    </li>
                                </ul>
                            </div>



                            <!-- Modal Thêm loại sân bóng-->
                            <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
                                 aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="myModalLabel">Thêm mới</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form th:action="@{/loaiSan/add}" th:object="${loaiSan}"
                                                  th:method="post">
                                                <div class="form-row">
                                                    <div class="form-group col-md-6">
                                                        <input type="text" class="form-control"
                                                               th:field="*{id}" hidden>
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="form-group col-md-6">
                                                        <label for="inputEmail4">Tên loại sân</label>
                                                        <input type="text" class="form-control"
                                                               id="inputEmail4" th:field="*{tenLoaiSan}"
                                                               placeholder="Tên loại sân">
                                                    </div>
                                                </div>

                                                <div class="modal-footer">
                                                    <button type="button" class="btn mb-2 btn-secondary"
                                                            data-dismiss="modal">Close
                                                    </button>
                                                    <button type="submit" class="btn mb-2 btn-primary">Thêm Loại sân
                                                    </button>

                                                </div>
                                            </form>
<!--                                            End form thêm loại sân-->

                                        </div>
                                    </div>
                                </div>
                            </div>


                            <!-- Modal Edit -->
                            <div class="modal fade" id="myModalEdit" tabindex="-1" role="dialog" aria-labelledby="myModalEdit"
                                 aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="editModalLabel2">Chỉnh sửa sân bóng</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form th:action="@{/sanBong/update}" th:object="${sanBong}" th:method="post">
                                                <input type="hidden" th:field="*{id}" id="editId">
                                                <div class="form-row">
                                                    <div class="form-group col-md-6">
                                                        <label for="editTenSanBong">Tên sân bóng</label>
                                                        <input type="text" class="form-control" id="editTenSanBong"
                                                               th:field="*{tenSanBong}">
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="form-group col-md-6">
                                                        <label for="editTrangThai">Trạng thái</label>
                                                        <select id="editTrangThai" class="form-control" th:field="*{trangThai}">
                                                            <option th:each="a: ${listTTSB}"
                                                                    th:value="${a}"
                                                                    th:text="${a}"></option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="form-group col-md-6">
                                                        <label for="editLoaiSan">Loại sân</label>
                                                        <select id="editLoaiSan" class="form-control" th:field="*{idLoaiSan}">
                                                            <option th:each="a: ${listLS}" th:value="${a.id}"
                                                                    th:text="${a.tenLoaiSan}"></option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn mb-2 btn-secondary"
                                                            data-dismiss="modal">Close
                                                    </button>
                                                    <button type="submit" class="btn mb-2 btn-primary">Update</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:include="fragment/modal :: modal"></div>
    </main>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function () {
        $('.edit-btn').on('click', function () {
            var id = $(this).data('id');
            $.ajax({
                url: '/sanBong/edit/' + id,
                method: 'GET',
                success: function (data) {
                    $('#editId').val(data.id);
                    $('#editTenSanBong').val(data.tenSanBong);
                    $('#editTrangThai').val(data.trangThai);
                    $('#editLoaiSan').val(data.idLoaiSan);
                }
            });
        });
    });
</script>
</body>


<div th:include="fragment/script :: script"></div>
</html>
