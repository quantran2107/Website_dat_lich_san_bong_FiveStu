<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment/head :: head"></head>
<body class="vertical  light  ">
<div class="wrapper">
    <div th:include="fragment/navbar :: navbar"></div>
    <div th:include="fragment/sidebar :: sidebar"></div>
    <main role="main" class="main-content">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12">
                    <h2 class="mb-2 page-title">Quản lý phiếu giảm giá</h2>
                    <p class="card-text"></p>
                    <div class="row my-4">
                        <!-- Small table -->
                        <div class="col-md-12">
                            <div class="card shadow">
                                <div class="card-body">
                                    <div class="toolbar row mb-3">
                                        <div class="col">
                                            <form class="form-inline">
                                                <div class="form-row">
                                                    <div class="form-group col-auto mr-auto">
                                                        <label class="my-1 mr-2 sr-only"
                                                               for="inlineFormCustomSelectPref1">Show</label>
                                                        <select class="custom-select mr-sm-2"
                                                                id="inlineFormCustomSelectPref1">
                                                            <option value="">...</option>
                                                            <option value="1">12</option>
                                                            <option value="2" selected>32</option>
                                                            <option value="3">64</option>
                                                            <option value="3">128</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group col-auto">
                                                        <label for="search" class="sr-only">Search</label>
                                                        <input type="text" class="form-control" id="search" value=""
                                                               placeholder="Search">
                                                    </div>
                                                    <div class="form-group col-auto ml-3">
                                                        <label class="my-1 mr-2 sr-only"
                                                               for="inlineFormCustomSelectPref">Status</label>
                                                        <select class="custom-select my-1 mr-sm-2"
                                                                id="inlineFormCustomSelectPref">
                                                            <option selected>Trạng thái</option>
                                                            <option value="1">Hoạt động</option>
                                                            <option value="2">Kết thúc</option>
                                                            <!--                                                            <option value="3">Pending</option>-->
                                                            <!--                                                            <option value="3">Hold</option>-->
                                                        </select>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="col ml-auto">
                                            <div class="dropdown float-right">
                                                <button class="btn btn-primary float-right ml-3" type="button">Add
                                                    +
                                                </button>
                                                <button class="btn btn-secondary dropdown-toggle" type="button"
                                                        id="actionMenuButton" data-toggle="dropdown"
                                                        aria-haspopup="true" aria-expanded="false"> Hành động
                                                </button>
                                                <div class="dropdown-menu" aria-labelledby="actionMenuButton">
                                                    <a class="dropdown-item" href="#">Export</a>
                                                    <!--                                                    <a class="dropdown-item" href="#">Delete</a>-->
                                                    <!--                                                    <a class="dropdown-item" href="#">Something else here</a>-->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- table -->
                                    <table class="table datatables" id="dataTable-1">
                                        <thead>
                                        <tr>
                                            <th></th>
                                            <th>STT</th>
                                            <th>Mã</th>
                                            <th>Tên</th>
                                            <th>Mức giảm</th>
                                            <th>Hình thức giảm</th>
                                            <th>Điều kiện sử dụng</th>
                                            <th>Ngày bắt đầu</th>
                                            <th>Ngày kết thúc</th>
                                            <th>Trạng thái</th>
                                            <th>Hành động</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="pgg,i:${listPGG}">
                                            <td>
                                                <div class="custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input"
                                                           th:id="${i.count}">
                                                    <label class="custom-control-label" th:for="${i.count}"></label>
                                                </div>
                                            </td>
                                            <td th:text="${i.count}"></td>
                                            <td th:text="${pgg.maPhieuGiamGia}"></td>
                                            <td th:text="${pgg.tenPhieuGiamGia}"></td>
                                            <td th:text="${pgg.mucGiam}"></td>
                                            <td th:text="${pgg.hinhThucGiamGia == false ? 'Giảm theo số tiền':'Giảm theo %'}"></td>
                                            <td th:text="${pgg.dieuKienSuDung}"></td>
                                            <td th:text="${#dates.format(pgg.ngayBatDau, 'dd/MM/yyyy')}"></td>
                                            <td th:text="${#dates.format(pgg.ngayKetThuc, 'dd/MM/yyyy')}"></td>
                                            <td>
                                                <div class="custom-control custom-switch">
                                                    <input type="checkbox" class="custom-control-input"
                                                           th:id="'switch-' + ${i.count}"
                                                           th:checked="${pgg.trangThai == true }">
                                                    <label class="custom-control-label"
                                                           th:for="'switch-' + ${i.count}"></label>
                                                </div>
                                            </td>
                                            <td style="display: flex">
                                                <button class="btn mb-2 mr-1 btn-warning" type="button">
                                                    <span class="fe fe-edit-3"></span>
                                                </button>
                                                <button class="btn mb-2 ml-1 btn-danger" type="button">
                                                    <span class="fe fe-trash-2"></span>
                                                </button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <nav aria-label="Table Paging" class="mb-0 text-muted">
                                        <ul class="pagination justify-content-end mb-0">
                                            <li class="page-item" th:class="${listPGG.first ? 'disabled' : ''}">
                                                <a class="page-link"
                                                   th:href="@{${'list?page=' + (listPGG.number - 1)}}">Previous</a>
                                            </li>

                                            <!-- Iterate over page numbers -->
                                            <li class="page-item"
                                                th:each="pageNumber : ${#numbers.sequence(0, listPGG.totalPages - 1)}"
                                                th:class="${listPGG.number == pageNumber ? 'active' : ''}">
                                                <a class="page-link" th:href="@{${'list?page=' + pageNumber}}">[[${pageNumber
                                                    + 1}]]</a>
                                            </li>

                                            <li class="page-item" th:class="${listPGG.last ? 'disabled' : ''}">
                                                <a class="page-link"
                                                   th:href="@{${'list?page=' + (listPGG.number + 1)}}">Next</a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div> <!-- simple table -->
                    </div> <!-- end section -->
                </div> <!-- .col-12 -->
            </div> <!-- .row -->

        </div> <!-- .container-fluid -->
        <div th:include="fragment/modal :: modal"></div>
    </main>
</div>
</body>
<div th:include="fragment/script :: script"></div>
</html>
