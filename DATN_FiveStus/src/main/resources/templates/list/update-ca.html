<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<form th:action="@{/ca/update}" th:object="${ca}" th:method="post">
    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="text" class="form-control" th:field="*{id}" hidden>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail3">Tên ca</label>
            <input type="text" class="form-control" id="inputEmail3" th:field="*{tenCa}" placeholder="Tên CA">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail3">Gia ca</label>
            <input type="text" class="form-control" id="inputEmail3ab" th:field="*{giaCa}" placeholder="Gia ca">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="thoiGianBatDau">Thời gian bắt đầu</label>
            <input type="datetime-local" class="form-control" id="thoiGianBatDau" th:field="*{thoiGianBatDau}" placeholder="Thời gian bắt đầu">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="thoiGianKetThuc">Thời gian kết thúc</label>
            <input type="datetime-local" class="form-control" id="thoiGianKetThuc" th:field="*{thoiGianKetThuc}" placeholder="Thời gian kết thúc">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="trangThaiCa">Trang thai</label>
            <select id="trangThaiCa" class="form-control" th:field="*{trangThai}">
                <option th:each="trangThai : ${#sets.toSet(listC.![trangThai])}" th:value="${trangThai}" th:text="${trangThai}"></option>
            </select>
        </div>
    </div>

    <button type="submit" class="btn mb-2 btn-primary">Update</button>
</form>
</body>
</html>
