<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment/head :: head"></head>
<body class="vertical light">
<div class="wrapper">
    <div th:include="fragment/navbar :: navbar"></div>
    <div th:include="fragment/sidebar :: sidebar"></div>
    <main role="main" class="main-content">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12">
                    <h2 class="mb-2 page-title">Quản lý nhân viên</h2>
                    <div style="display: flex;
                        align-items: center;">
                        <div style="margin:0 5px"><i class="fas fa-home"></i></div> <!-- Icon ngôi nhà -->
                        <div style="margin:0 5px"><i class="fas fa-chevron-right"></i></div> <!-- Icon dấu lớn hơn -->
                        <div id="qlnv" style="margin:0 5px;cursor: pointer;"><div>Quản lý nhân viên</div></div>
                        <div id="linkAdd" style="display: flex;
                        align-items: center;cursor: default">
                            <div style="margin:0 5px"><i class="fas fa-chevron-right"></i></div>
                            <!-- Icon dấu lớn hơn -->
                            <div style="margin:0 5px">Thêm mới</div>
                        </div>
                        <div id="linkUpdate" style="display: flex;
                        align-items: center; cursor: default">
                            <div style="margin:0 5px"><i class="fas fa-chevron-right"></i></div>
                            <!-- Icon dấu lớn hơn -->
                            <div style="margin:0 5px">Sửa đổi</div>
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col-md-12">
                            <div class="card shadow">
                                <div class="card-body">
                                    <div class="toolbar row mb-3">
                                        <div class="col">
                                            <form class="form-inline">
                                                <div class="form-row" id="searchForm">
                                                    <div class="form-group col-auto">
                                                        <label for="search" class="sr-only">Search</label>
                                                        <input type="text" class="form-control" id="search" value=""
                                                               placeholder="Search">
                                                    </div>
                                                    <div class="form-group col-auto ml-3">
                                                        <label class="my-1 mr-2 sr-only"
                                                               for="inlineFormCustomSelectPref">Status</label>
                                                        <select class="custom-select my-1 mr-sm-2"
                                                                id="inlineFormCustomSelectPref">
                                                            <option selected>Trạng thái</option>
                                                            <option value="1">Hoạt động</option>
                                                            <option value="2">Kết thúc</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="col ml-auto" id="actionForm">
                                            <div class="dropdown float-right">
                                                <button class="btn btn-success add-button">Thêm mới</button>
                                                <button class="btn btn-secondary dropdown-toggle" type="button"
                                                        id="actionMenuButton" data-toggle="dropdown"
                                                        aria-haspopup="true" aria-expanded="false">Hành động
                                                </button>
                                                <div class="dropdown-menu" aria-labelledby="actionMenuButton">
                                                    <a class="dropdown-item" href="#">Xuất file</a>
                                                    <a class="dropdown-item" href="#">Hành động khác</a>
                                                </div>

                                            </div>
                                        </div>
                                    </div>

                                    <div id="tableContainer"></div>
                                    <div id="formContainer" style="display:none;"></div>
                                    <div class="pagination" id="pagination" style="width: 210px;
                                                                                  position: fixed;
                                                                                  right: 0;
                                                                                  bottom: 0;
                                                                                  background-color: #f0f0f0;
                                                                                  padding: 10px;
                                                                                  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<div th:include="fragment/script :: script"></div>
<script th:src="@{/js/nhanvien.js}"></script>
</body>
</html>
