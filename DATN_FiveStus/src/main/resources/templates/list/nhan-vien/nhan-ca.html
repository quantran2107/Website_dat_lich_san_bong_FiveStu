<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nhận Ca</title>

  <!-- Thêm Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

  <style>
    body {
      background-color: #f4f4f4;
    }
    .container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 600px;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .btn {
      min-width: 100px;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">Nhận Ca</h2>
  <form>
    <div class="form-group">
      <label for="maNVNC">Mã nhân viên:</label>
      <input id="maNVNC" class="form-control" type="text" placeholder="Nhập mã nhân viên">
    </div>
    <div class="form-group">
      <label for="nameForCode">Tên nhân viên:</label>
      <input id="nameForCode" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="NVcaTruoc">Nhân viên ca trước:</label>
      <p id="NVcaTruoc" class="form-control-plaintext">Không có ghi chú</p>
    </div>
    <div class="form-group">
      <label for="tienMatCaTruoc">Tiền mặt ca trước:</label>
      <p id="tienMatCaTruoc" class="form-control-plaintext">Không có ghi chú</p>
    </div>
    <div class="form-group">
      <label for="notes">Ghi chú:</label>
      <p id="notes" class="form-control-plaintext">Không có ghi chú</p>
    </div>
    <div class="form-group text-center">
      <button type="button" id="confirmGC" class="btn btn-primary">Xác nhận</button>
      <button type="button" id="cancelGC" class="btn btn-secondary ml-2">Hủy</button>
    </div>
  </form>
</div>

<!-- Thêm jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<!-- Thêm Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Thêm JavaScript tùy chỉnh -->
<script src="/js/nhan-ca.js"></script>
</body>
</html>
